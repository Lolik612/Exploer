name: Android CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create minimal Android project
      run: |
        # Создаем структуру папок
        mkdir -p app/src/main/java/com/example/myapp/
        mkdir -p app/src/main/res/layout/
        mkdir -p gradle/wrapper/
        
        # Создаем gradle файлы
        echo 'buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath "com.android.tools.build:gradle:7.4.2"
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        
        task clean(type: Delete) {
            delete rootProject.buildDir
        }' > build.gradle
        
        echo 'plugins {
            id "com.android.application"
        }
        
        android {
            compileSdk 33
            namespace "com.example.myapp"
            
            defaultConfig {
                applicationId "com.example.myapp"
                minSdk 21
                targetSdk 33
                versionCode 1
                versionName "1.0"
            }
            
            buildTypes {
                release {
                    minifyEnabled false
                }
            }
        }
        
        dependencies {
            implementation "androidx.appcompat:appcompat:1.6.1"
        }' > app/build.gradle
        
        echo 'distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-7.5-bin.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists' > gradle/wrapper/gradle-wrapper.properties

    - name: Make gradlew executable
      run: |
        # Создаем простой gradlew
        echo '#!/bin/sh
        # Gradle wrapper
        exec ./gradlew "$@"' > gradlew
        chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
